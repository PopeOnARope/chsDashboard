    <!-- MUSIC STUFF -->

<h2>Live Music Calendar:</h2>
  <div class="col-md-4 events" ng-controller="EventsCtrl">
    <div ng-repeat="event in events">
      <div ng-repeat="artist in event.artists | unique:'event.artists'">
          <div class="imgdiv col-md-4">
            <img ng-src="http://www.bandsintown.com/{{event.artists[0].name}}/photo/medium.jpg" ng-alt="{{event.artists.name}}">
            <a ng-href="#/event-detail/{{event.id}}" class="glyphicon glyphicon-music"></a>
          </div>
          <div class="col-md-8">
            <h5>{{event.artists[0].name}}</h5><i>@</i>
            <h5>{{event.venue.name}}</h5>
            <h6>{{event.datetime}}</h6>
          </div>
      </div>
    </div>
  </div>


  <!-- RESTAURANT STUFF -->

  <div class="restaurants col-md-6" ng-controller="RestaurantsCtrl">
    <div ng-repeat="restaurant in restaurants">
      <a ng-href="#/restaurant-detail/{{restaurant.factual_id}}" class="glyphicon glyphicon-map-marker"></a>{{restaurant.name}}
    </div>
  </div>
