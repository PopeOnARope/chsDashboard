<div ng-controller="EventsCtrl">
  <div class="col-md-12 row header2 center">
    <div class="col-xs-4"><a href="#/main"> <h4><< back to dashboard</h4></a></div>
    <div class="dB col-xs-4"><h4><a href="#/music-calendar"><< back to music calendar</a></h4></div>
    <div class="col-sm-4"></div>
  </div>
  <div class="col-md-6">
    <div ng-repeat="artist in event.artists">
    <h2>{{event.artists[0].name}}</h2>
    <h3>{{event.artists[1].name}}</h3>
    <h3>Performing Live at <a ng-href="{{event.ticket_url}}">{{event.venue.name}}</a> </h3>
    <h4>{{event.datetime | date : 'medium'}}</h4>
    
    <img class="eventImg" ng-src="http://www.bandsintown.com/{{artist.name}}/photo/large.jpg" ng-alt="{{event.artist.name}}">
    </div>
    <div class="flexBox">
      <a class="fb-share-button csmb facebook" data-href="{{}}" href><img class="center" style="width:30px; padding-top: 10px" src="images/facebook.png">  share  </a>
      <a data-href="{{}}" href><img class="center" style="width:30px; padding-top: 10px" src="images/twitter.png"> tweet  </a>
      <a ng-href="{{event.ticket_url}}" style="margin-top:10px;" class="btn btn-primary">buy tix</a>
    </div>

  </div>

  <!-- MAP -->


  <div class="col-md-6">
